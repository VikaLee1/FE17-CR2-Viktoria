<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>

<body>

    <!-- navbar templates from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="icons/icon_navbar.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand" href="#">MyPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <img src="icons/bell.png" alt="Logo" width="28" height="24" class="d-inline-block align-text-top">
            </span>
            </div>
        </div>
    </nav>

    <div class="background_box">
        <h2 class="text-overlay">Weekly Planner</h2>
    </div>

    <!-- content with tasks -->
    <div class="weekly">
        <h3>Weekly Tasks</h3>
        <span class="text-end sortby">Sort by priority: <span id="sort"><img src="icons/sort.png" alt="" width="20" height="20"></span></span>
    </div>

    <div class="content">
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3" id="demo"></div>
    </div>





    <!-- footer styled in css -->

    <footer>
        <div class="sm_icons ">
            <a class="icon_left" target="_blank" href="">
                <img src="icons/instagram.png" width="25" height="25"></a>
            <a class="icon_center" target="_blank" href="">
                <img src="icons/facebook.png" width="25" height="25"></a>
            <a class="icon_right" target="_blank" href="">
                <img src="icons/youtube.png" width="25" height="25"></a>
        </div>


        <div class="subscribe text-center ">
            <form>
                <div>
                    Sign up for our newsletter</span>&nbsp;
                    <input type="email" placeholder="youremail@gmail.com">
                    <button type="submit" class="btn text-white border-4">Subscribe</button>
                </div>
            </form>
        </div>

        <div class="copyrights text-center">
            <p>2022 Copyright&nbsp;<span>&#169;</span>&nbsp;: Viktoria</p>
        </div>
    </footer>


    <script src="data.json"></script>
    <script src="JavaScript/script.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>

</html>
